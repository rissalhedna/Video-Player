<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <title>Document</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="vid.mp4" id="video" class="screen" poster="poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b802eae334.js" crossorigin="anonymous"></script>
</body>
</html>
